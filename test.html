<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="frameworks/angular-1.4.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        app.controller("mainCtrl",function ($scope) {
            $scope.types=[{
                id:1,
                name:'简单'
            },{
                id:2,
                name:"中等"
            },{
                id:3,
                name:"难"
            }];
            $scope.t1=1;
            $scope.t2=1;
        });

    </script>
</head>
<body ng-controller="mainCtrl">
    题目类型:<select  ng-model="t1">
        <option ng-repeat="type in types" value="{{type.id}}">{{type.name}}</option>
    </select>
    {{t1}}<br>
    题目类型：<select ng-model="t2" ng-options="type.name for type in types">

    </select>
    {{t2}}<br>
    题目类型：<select ng-model="t2" ng-options=" type.id as type.name for type in types">
    </select>
    {{t2}}<br>
</body>
</body>
</html>
